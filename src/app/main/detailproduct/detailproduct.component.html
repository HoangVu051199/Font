<section class="shop-single section-padding pt-3">
    <div class="container">
       <div class="row">
          <div class="col-md-6">
            <div class="shop-detail-left">
                <div class="shop-detail-slider">
                   <div class="favourite-icon">
                      <a class="fav-btn" title="" data-placement="bottom" data-toggle="tooltip" href="#" data-original-title="59% OFF"><i class="mdi mdi-tag-outline"></i></a>
                   </div>
                   <div id="sync1">
                      <div class="item" *ngIf="item"><img style="margin-left: 70px; width: 400px; height: 400px;" alt="" src="{{item.hinh_anh}}" class="img-fluid img-center"></div>
                   </div>
                </div>
             </div>
          </div>
          <div class="col-md-6" *ngIf="item">
             <div class="shop-detail-right">
                <span class="badge badge-success"></span>
                <h2>{{item.ten_mon}}</h2>
<!--                <h6><strong><span class="mdi mdi-approval"></span> Available in</strong> - 500 gm</h6>-->
<!--                <p class="regular-price"><i class="mdi mdi-tag-outline"></i> MRP : $800.99</p>-->
                <p class="offer-price mb-0">Discounted price : {{(item.gia | currency : "").replace('.00','')}} <span class="text-success"></span></p>
                <a><button type="button" (click)="addToCart(item)" class="btn btn-secondary btn-lg" ><i class="mdi mdi-cart-outline"></i> Add To Cart</button> </a>

                <div class="row">
                   <div class="col-md-6">
                      <div class="feature-box">
                         <i class="mdi mdi-truck-fast"></i>
                         <h6 class="text-info">Free Delivery</h6>
                         <p>Lorem ipsum dolor...</p>
                      </div>
                   </div>
                   <div class="col-md-6">
                      <div class="feature-box">
                         <i class="mdi mdi-basket"></i>
                         <h6 class="text-info">100% Guarantee</h6>
                         <p>Rorem Ipsum Dolor sit...</p>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
 <section class="product-items-slider section-padding bg-white border-top">
    <div class="container">
       <div class="section-header">
          <h5 class="heading-design-h5">Sản Phẩm Liên Quan
             <a class="float-right text-secondary" href="shop.html">View All</a>
          </h5>
       </div>
       <div class="owl-carousel owl-carousel-featured">
          <div class="item" *ngFor="let m of monan">
             <div class="product">
                <a href="shop.html">
                   <div class="product-header">
                      <img class="img-fluid" src="{{m.hinh_anh}}" alt="">
                      <span class="veg text-success mdi mdi-circle"></span>
                   </div>
                   <div class="product-body">
                     <a [routerLink]="['/detail',item.ma_mon]">
                       <h5>{{item.ten_mon}}</h5>
                     </a>
                   </div>
                   <div class="product-footer">
                      <button type="button" (click)="addToCart(m)" class="btn btn-secondary btn-sm float-right"><i class="mdi mdi-cart-outline"></i> Add To Cart</button>
                      <p class="offer-price mb-0">{{(m.gia | currency : "").replace('.00', '')}} <i class="mdi mdi-tag-outline"></i><br><span class="regular-price"></span></p>
                   </div>
                </a>
             </div>
          </div>
       </div>
    </div>
 </section>
